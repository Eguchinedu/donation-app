<div class="contact-header">
<div class="contact">
            <h1 class="ctc">Contact Us</h1>
        </div>
    </div>
<div class="container">
    <div class="container-2">
        <div class="contact-box">
            <div class="contact-box-1">
                <form #form="ngForm" action="" (ngSubmit)="onSubmit(form)">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name"  required
                             [(ngModel)]="userDetails.name"
                   #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid">
        <div
        [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger"
      >
        Enter your first Name
      </div>
                        </div>
                        <div class="input-group">
                            <label for="tel">Phone No</label>
                            <input type="tel" name="tel" id="tel"  required
                            [(ngModel)]="userDetails.phoneNo"
                   #phoneNoField="ngModel"
        [class.field-error]="form.submitted && phoneNoField.invalid">
        <div
        [hidden]="!form.submitted || phoneNoField.valid"
        class="alert alert-danger"
      >
        Enter your Phone Number
      </div>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required [(ngModel)]="userDetails.email"
                   #emailField="ngModel"
        [class.field-error]="form.submitted && emailField.invalid">
        <div
        [hidden]="!form.submitted || emailField.valid"
        class="alert alert-danger"
      >
        Enter your Email Address
      </div>
                        </div>
                        <div class="input-group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address"  required [(ngModel)]="userDetails.address"
                   #addressField="ngModel"
        [class.field-error]="form.submitted && addressField.invalid">
        <div
        [hidden]="!form.submitted || addressField.valid"
        class="alert alert-danger"
      >
        Enter your Home Address
      </div>
                        </div>
                    </div>
                    <div class="text-group">
                        <label for="message">Your Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <div class="button">
                        <button class="btn">SUBMIT</button>
                    </div>
                </form>
            </div>
            <div class="contact-box-2">
                <h3>Contact us here too</h3>
                <div class="address">
                    <div class="contact-us">
                        <i class='bx bx-map'></i>
                        <p>No 7, Ajayi Crowther road, Lagos, Nigeria.</p>
                    </div>
                </div>
                <div class="phone">
                    <div class="contact-us">
                        <i class='bx bx-phone' ></i>
                        <p>+234 814 021 6606</p>
                    </div>
                </div>
                <div class="instagram">
                    <div class="contact-us">
                        <i class='bx bxl-instagram' ></i>
                        <p>Send us a DM on our Instagram</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
